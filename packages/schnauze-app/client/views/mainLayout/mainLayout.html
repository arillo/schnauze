<template name="mainLayout">
  <button class="brand{{#if isIos}} is-ios{{/if}}">
    <svg class="brand_logo i i-schnauze i-fill-white"><use xlink:href="#schnauze"></use></svg>
  </button>
  <div class="l-wrap">
    <div class="l-top js-top-view {{listStateClass}}">
      {{> map}}
    </div>
    <div class="l-bottom js-bottom-view {{listStateClass}}">
      <div class="l-col l-col-full">
        {{> menu}}
        <div class="l-item-strech l-item-scroll">
          {{> list}}
        </div>
      </div>
    </div>
  </div>
  {{#if geolocationError}}
    {{> geolocationError}}
  {{/if}}
  {{#if recorderError}}
    {{> recorderError}}
  {{/if}}
</template>
