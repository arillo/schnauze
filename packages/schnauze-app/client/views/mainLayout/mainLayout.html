<template name="mainLayout">
  <div class="l-wrap">
    <div class="l-top js-top-view {{listStateClass}}">
      {{> map}}
    </div>
    <div class="l-bottom js-bottom-view {{listStateClass}}">
      <div class="l-col l-col-full">
        {{> menu}}
        <div class="l-item-strech l-item-scroll">
          {{> list}}
        </div>
      </div>
    </div>
  </div>
</template>
