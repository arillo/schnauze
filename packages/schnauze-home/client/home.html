<template name="home">
  <div class="home">

    {{#if isCordova}}
      <button id="section-1" class="homeSection homeBackButton js-go-back">
        <div class="homeContainer">
          ← &nbsp; Go back
        </div>
      </button>
    {{else}}
      {{!-- Main section --}}
      <section id="section-1" class="homeSection homeSection-noBtm">
        <div class="homeContainer">

          <div class="homeHero">
            <div class="homeHero_content">
              <div class="homeHero_title">
                <img src="/images/home/app-icon.svg">
                <h1>Schnauze</h1>
              </div>

              <p class="homeHero_desc">
                Record, share and listen to geo-localised audio messages. Find new stories and give more lifetime to the one you love!
              </p>

              <p class="homeHero_btn">
                <a href="https://github.com/arillo/schnauze" class="download-link">
                  Go to the GitHub repo
                </a>
              </p>
            </div>

            <div class="homeHero_img">
              <img class="u-img-max" src="/images/home/mockup1.png">
            </div>

          </div>

        </div>
      </section>
    {{/if}}

    {{!-- Teal section --}}
    <section id="section-2" class="homeSection homeSection-teal">
      <div class="homeContainer">
        <div class="homeFeature homeFeature-reverse">

          <div class="homeFeature_content">
            <h2 class="homeFeature_title">Record audio messages</h2>
            <p class="homeFeature_desc">
              With Schnauze you can record geo-localised audio snippets. Simply press and hold the record button and start speaking to place and share your message on the map!
            </p>
          </div>

          <div class="homeFeature_img">
            <img src="/images/home/mockup2.png">
          </div>

        </div>
      </div>
    </section>

    {{!-- Red section --}}
    <section id="section-4" class="homeSection homeSection-red homeSection-noBtm">
      <div class="homeContainer">
        <div class="homeFeature">

          <div class="homeFeature_content">
            <h2 class="homeFeature_title">Listen to messages around you</h2>
            <p class="homeFeature_desc">You can listen to all the audio files that are close enough to your location. Simply tap on them in the map or navigate through them in the list view.</p>
          </div>

          <div class="homeFeature_img">
            <img src="/images/home/mockup3.png">
          </div>

        </div>
      </div>
    </section>

    {{!-- Blue section --}}
    <section id="section-2" class="homeSection">
      <div class="homeContainer">
        <div class="homeFeature homeFeature-reverse">

          <div class="homeFeature_content">
            <h2 class="homeFeature_title">Extend life of a snippet</h2>
            <p class="homeFeature_desc">
              If you like what you are listening you can extend the life of an audio message in the map. Tap on ‘Extend life’ to give more time to that audio snippet.
            </p>
          </div>

          <div class="homeFeature_img">
            <img src="/images/home/mockup2.png">
          </div>

        </div>
      </div>
    </section>

    <footer class="homeFooter">
      <div class="homeContainer">
        <p class="homeFooter_credit"><a href="http://arillo.net" target="_blank">An Arillo Product</a></p>
        <p class="homeFooter_msg">...build in a crazy night in Berlin</p>
      </div>
    </footer>
  </div>
</template>
